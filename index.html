    <!-- Custom Theme FOUC Prevention -->
    <script>
      try {
        // Use the correct persist key and set a data-theme early to reduce flash
        var stored = localStorage.getItem('general-storage');
        if (stored) {
          var parsed = JSON.parse(stored);
          var state = parsed.state || parsed; // tolerate shapes
          var customTheme = state?.customTheme;
          var themeYear = state?.themeYear || '2025';
          if (customTheme) {
            document.documentElement.setAttribute('data-theme', 'custom');
          } else if (themeYear) {
            document.documentElement.setAttribute('data-theme', themeYear);
          }
        }
      } catch (e) {
        console.error('Failed to apply stored theme:', e);
      }
    </script>

    <!-- Recover from stale module graph where JS requests return HTML (MIME error) -->
    <script>
      (function () {
        try {
          var retried = sessionStorage.getItem('dp-mime-reload-tried');
          function hardReload() {
            if (retried) return;
            sessionStorage.setItem('dp-mime-reload-tried', '1');
            var clean = location.href.split('#')[0].split('?')[0];
            location.replace(clean + '?v=' + Date.now());
          }
          function isMimeTypeError(ev) {
            var msg = '';
            if (ev && ev.message) msg = String(ev.message);
            return /MIME type/i.test(msg) || /valid JavaScript MIME type/i.test(msg);
          }
          window.addEventListener(
            'error',
            function (ev) {
              if (isMimeTypeError(ev)) {
                hardReload();
              }
            },
            true
          );
          window.addEventListener('unhandledrejection', function (ev) {
            try {
              var r = ev && ev.reason;
              var msg = r && (r.message || r.toString());
              if (msg && /MIME type/i.test(String(msg))) {
                hardReload();
              }
            } catch (_) {}
          });
        } catch (_) {}
      })();
    </script>
